<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Quantum</title>

        <style>
        * {
            font-family: tahoma;
            font-size: 12px;
            padding: 0px;
            margin: 0px;
        }

        p {
            line-height: 18px;
        }

        div {
            width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        #content {
            padding: 5px;
            background: #ddd;
            border-radius: 5px;
            overflow-y: scroll;
            border: 1px solid #CCC;
            margin-top: 10px;
            height: 160px;
        }

        #users {
            padding: 5px;
            background: #ddd;
            border-radius: 5px;
            overflow-y: scroll;
            border: 1px solid #CCC;
            margin-top: 5px;
            height: 30px;
        }

        #username {
            border-radius: 2px;
            border: 1px solid #ccc;
            margin-top: 10px;
            padding: 5px;
            width: 400px;
        }

        #m {
            border-radius: 2px;
            border: 1px solid #ccc;
            margin-top: 10px;
            padding: 5px;
            width: 400px;
        }

        #sinput {
            border-radius: 2px;
            border: 1px solid #ccc;
            margin-top: 10px;
            padding: 5px;
        }
        </style>
    </head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $(function () {
        var socket = io();
    $('form').submit(function(){
      socket.emit('chat message', 
        {
          "username": `${$('#username').val()}`, 
          "msg": `${$('#m').val()}`
        });
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(msg){
      $('#content').append($('<li>').text(msg));
    });
    socket.on('userChange', function(userCount){
      $('#users').append($('<li>').text(userCount))
    });
  });
</script>
    <body>
        <div class="container-fluid">
            <h1>Quantum</h1>
            <p>User Count</p> <div id="users"></div>
            <p>Chat</p> <div id="content"></div>
            <form action="">
                <input type="username" id="username" placeholder="Username"/>
                <input type="text" id="m" placeholder="Message"/>
                <input type="submit" id="sinput">
            </form>
        </div>
    </body>
</html>
